<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U Compensar - Simple Page</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <!-- Menu -->
     <section class="menu">
        <div class="menu__container">
            <div class="menu__logo">
                <img src="img/logo.png" alt="U Compensar Logo">
            </div>

            <div class="menu__mobile-nav">
                <span class="menu__mobile-nav__item1"></span>
                <span class="menu__mobile-nav__item2"></span>
                <span class="menu__mobile-nav__item3"></span>
            </div>
            
            <nav class="menu__nav">
                <ul class="menu__list">
                    <li class="menu__item"><a href="#" class="menu__link">Menu Item 1</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Menu Item 2</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Menu Item 3</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Menu Item 4</a></li>
                    <li class="menu__item"><a href="#" class="menu__link menu__link--contact">Menu Item 5</a></li>
                </ul>
            </nav>
        </div>
     </section>

     <main class="main">
        <div class="main__container">
            
            <div class="info__container">
                <h1 class="info__title">Welcome to U Compensar</h1>
                <p class="info__description">This is a simple page layout using HTML and SCSS.</p>
                <button class="info__button">Learn More</button>
            </div>
            <div class="image-container">
                <img src="img/illustration.png" alt="Illustration" class="image-container__img">
            </div>
        </div>
     </main>
    <script src="js/main.js"></script>
</body>
</html>
